<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='src/Thermostat.js'></script>
    <script src='src/Interface.js'></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css"></link>
  </head>
  <body>
    <section>
      <h1>Thermostat</h1>
      <p class='temperature'>Temperature: <span id=temperature>20</span> <button id='up'>+</button><button id='down'>-</button></p>
      <button id=reset>Reset</button><br>
      Power saving mode is <span id="power-saving-status">on</span>
      <button id='power-saving-on'>Turn on power saving</button><button id='power-saving-off'>Turn off power saving</button><br>
     <div class='usage'>Current energy usage: medium</div>
    </section>
  </body>
</html>
